<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Gallery</title>
    <link rel="stylesheet" href="style.css">
</head><link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
<body>
    <section>
        <div class="card">
            <div class="card-img">
                <img src="images/Big Ben.jpeg" alt="Bigben">
                    <span>
                        <i class="fa-solid fa-star">4.5</i>
                    </span>
                    <div class="card-overlay">
                        <h2>Big Ben</h2>
                        <p>London</p>
                    </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="images/Eiffel Tower.jpeg" alt="Eiffel Tower">
                    <span><i class="fa-solid fa-star">3.5</i>
                    </span>
                    <div class="card-overlay">
                        <h2>Eiffel Tower</h2>
                        <p>Paris</p>
                    </div> 
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="images/Colosseum.jpeg" alt="Colosseum">
                    <span>
                        <i class="fa-solid fa-star">5</i>
                    </span>
                    <div class="card-overlay">
                        <h2>Colosseum</h2>
                        <p>Rome</p>
                    </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="images/Pisa Tower.jpeg" alt="Pisa Tower">
                    <span><i class="fa-solid fa-star">4.5</i>
                    </span>
                    <div class="card-overlay">
                        <h2>Pisa Tower</h2>
                        <p>Pisa</p>
                    </div> 
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="images/Statue Of Liberty.jpeg" alt="Statue Of Liberty">
                    <span>
                        <i class="fa-solid fa-star">4.5</i>
                    </span>
                    <div class="card-overlay">
                        <h2>Statue Of Liberty</h2>
                        <p>United Status</p>
                    </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="images/Sydney Opera House.jpeg" alt="Sydney Opera House">
                    <span><i class="fa-solid fa-star">5</i>
                    </span>
                    <div class="card-overlay">
                        <h2>Sydney Opera House</h2>
                        <p>Sydney</p>
                    </div> 
            </div>
        </div>   
    </section>

</body>
</html>
